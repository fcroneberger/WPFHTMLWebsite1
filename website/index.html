<!DOCTYPE html>
<html lang="de">
<head>
    <title>FurYou-IT</title>

    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css">
    <link rel="icon" href="images/logo-small.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

    <div class="preHeader">
        Placeholder
    </div>

    <div class="header container-header" id="header">
        <div class="left-headerPanel">
            <img class="headerLogo" src="images/logo-banner.svg" alt="FurYou-IT">
        </div>
        <div class="middle-headerPanel">
            <button class="header-button button-background-slide"><i class="fas fa-home"></i> Startseite</button>
            <button class="header-button button-background-slide"><i class="fas fa-tools"></i> Leistungen</button>
            <button class="header-button button-background-slide"><i class="fas fa-address-book"></i> Kontakt</button>
            <button class="header-button button-background-slide"><i class="fas fa-address-card"></i> &Uuml;ber-uns</button>
        </div>

        <div class="right-headerPanel">
            <a href="javascript:void(0);" class="navIcon" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="index-content-container">
            <div class="leftPanel" style="background-color:#aaa;">Column</div>
            <div class="middlePanel" style="background-color:#bbb;">Column</div>
            <div class="rightPanel" style="background-color:#ccc;">Column</div>
        </div>
    </div>


    <div class="footer">
        <div class="container-footer">
            <div class="left-footerPanel">
                <a>Made with <i class="fas fa-heart footerHeart"></i> in Home schooling</a>
            </div>

            <div class="middle-footerPanel">
                <a><i class="far fa-copyright"></i>2021 Florian Croneberger</a>
            </div>

            <div class="right-footerPanel">
                <a href="#">Kontakt</a>
                <a href="#">Impressum</a>
            </div>
        </div>
    </div>
</div>

<script src="../js/javascript.js"></script>
<script src="https://kit.fontawesome.com/4107e65e7d.js" crossorigin="anonymous"></script>
</body>
</html>
