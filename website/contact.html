<!DOCTYPE html>
<html lang="de">
<head>
    <title>FurYou-IT | Kontakt</title>

    <link rel="stylesheet" href="../css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="../css/contact-content.css" type="text/css">
    <link rel="icon" href="images/logo.svg" type="image/svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

    <div class="pre-header">
        <a class="pre-header-text"><i class="pre-header-icon fas fa-smile-beam"></i> <b>100%</b> Zufriedenheit</a>
        <a class="pre-header-text"><i class="pre-header-icon fas fa-phone-alt"></i> <b>TELEFON</b> +49 0137 241274981</a>
    </div>

    <div class="header" id="header">
        <img class="header-logo" src="images/logo.svg" alt="FurYou-IT">

        <a class="header-button" href="./index.html"><i class="header-button-icon fas fa-home"></i> Startseite</a>
        <a class="header-button" href="./services.html"><i class="header-button-icon fas fa-tools"></i> Leistungen</a>
        <a class="header-button header-button-active" href="./contact.html"><i class="header-button-icon fas fa-address-book"></i> Kontakt</a>

        <a href="javascript:void(0);" class="nav-icon" onclick="toggleNav()">
            <i class="fas fa-bars"></i>
        </a>
    </div>

    <div class="content">
        <div class="contact-content-container">
            <div class="contact-top-panel">
                <p class="top-title">FurYou-IT | Kontakt</p>
                <p class="top-subtitle">IT FurYou!</p>
            </div>

            <div class="contact-bottom-panel">
                <p class="contact-needed-fields-text">Ben&ouml;tigte Felder sind mit einem <span class="contact-asterisk">*</span> gekennzeichnet!</p>
                <form class="contact-form">
                    <div class="contact-form-group">
                        <label class="contact-label" for="inputSurname">Vorname <span class="contact-asterisk">*</span></label>
                        <input class="contact-input" id="inputSurname" type="text" placeholder="Max" required>
                    </div>

                    <div class="contact-form-group">
                        <label class="contact-label" for="inputLastname">Nachname <span class="contact-asterisk">*</span></label>
                        <input class="contact-input" id="inputLastname" type="text" placeholder="Musterman" required>
                    </div>

                    <div class="contact-form-group">
                        <label class="contact-label" for="inputEMail">E-Mail <span class="contact-asterisk">*</span></label>
                        <input class="contact-input" id="inputEMail" type="email" placeholder="max@musterman.de" required>
                    </div>

                    <div class="contact-form-group">
                        <label class="contact-label" for="inputNumber">Telefonnummer</label>
                        <input class="contact-input" id="inputNumber" type="tel" placeholder="1234 56789">
                    </div>

                    <div class="contact-form-group">
                        <label class="contact-textarea-label" for="inputMessage">Nachricht <span class="contact-asterisk">*</span></label>
                        <textarea class="contact-input contact-textarea" id="inputMessage" placeholder="Ihre Nachricht..." required></textarea>
                    </div>

                    <button class="contact-submit-button" type="submit">Absenden</button>
                </form>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container-footer">

            <div class="left-footerPanel">
                <a>Made with <i class="fas fa-heart footerHeart"></i> in Home schooling</a>
            </div>

            <div class="center-footerPanel">
                <a><i class="footer-icon-copyright far fa-copyright"></i>2021 Florian Croneberger</a>
            </div>

            <div class="right-footerPanel">
                <a href="./contact.html">Kontakt</a>
                <a href="./imprint.html">Impressum</a>
            </div>
        </div>
    </div>
</div>

<script src="../js/javascript.js"></script>
<script src="https://kit.fontawesome.com/4107e65e7d.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</body>
</html>
